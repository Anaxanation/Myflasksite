{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image }}" class="img-fluid rounded" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>

            <div class="mb-3">
                <span class="h3">{{ product.price }} ₽</span>
                <span class="badge bg-{% if product.in_stock %}success{% else %}danger{% endif %} ms-2">
                    {% if product.in_stock %}В наличии{% else %}Нет в наличии{% endif %}
                </span>
            </div>

            <p class="lead">{{ product.description }}</p>
            
            <div class="mt-4">
                <button class="btn btn-primary btn-lg {% if not product.in_stock %}disabled{% endif %}">
                    Добавить в корзину
                </button>
                <a href="{{ url_for('products_page') }}" class="btn btn-outline-secondary btn-lg ms-2">
                    Назад к каталогу
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
